<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTProto Proxy Admin</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="dashboard-page">
  <div class="ambient" aria-hidden="true"></div>

  <header class="topbar shell">
    <div class="brand-block">
      <p class="eyebrow">MTProto Control Plane</p>
      <h1>Proxy Admin Console</h1>
      <p id="statusLine" class="muted status-line">Загрузка статуса...</p>
    </div>

    <div class="topbar-actions">
      <button id="syncBtn">Синхронизировать прокси</button>
      <button id="cleanupBtn" class="secondary">Удалить просроченных</button>
      <button id="logoutBtn" class="danger">Выйти</button>
    </div>
  </header>

  <main class="layout shell">
    <section class="card form-card">
      <div class="section-head">
        <h2 id="formTitle">Создать клиента</h2>
        <p class="muted">Управление ключами и сроками доступа</p>
      </div>

      <form id="clientForm" class="form-grid">
        <input type="hidden" name="clientId" value="">

        <label>
          <span>Название клиента</span>
          <input type="text" name="name" placeholder="например, user-telegram-1" required>
        </label>

        <label>
          <span>Тип секрета</span>
          <select name="secretMode" id="secretMode">
            <option value="secure">Secure (ee + random)</option>
            <option value="fake_tls">Fake TLS (dd + host)</option>
            <option value="plain">Plain (random)</option>
            <option value="custom">Custom secret</option>
          </select>
        </label>

        <label id="fakeTlsHostWrap" class="hidden">
          <span>Fake TLS host (SNI)</span>
          <input type="text" name="fakeTlsHost" placeholder="ya.ru">
        </label>

        <label id="customSecretWrap" class="hidden">
          <span>Custom secret (hex)</span>
          <input type="text" name="customSecret" placeholder="ee... или dd...">
        </label>

        <label>
          <span>Срок действия</span>
          <select name="expiresPreset" id="expiresPreset">
            <option value="1m">1 месяц</option>
            <option value="3m">3 месяца</option>
            <option value="6m">6 месяцев</option>
            <option value="1y">1 год</option>
            <option value="7d">7 дней</option>
            <option value="custom">Кастомная дата</option>
            <option value="never">Без срока</option>
          </select>
        </label>

        <label id="customDateWrap" class="hidden">
          <span>Дата окончания</span>
          <input type="datetime-local" name="customExpiresAt">
        </label>

        <label class="checkbox hidden" id="regenerateWrap">
          <input type="checkbox" name="regenerateSecret" checked>
          Перегенерировать secret при сохранении
        </label>

        <div class="form-actions">
          <button type="submit" id="submitBtn">Создать</button>
          <button type="button" id="cancelEditBtn" class="secondary hidden">Отменить редактирование</button>
        </div>
      </form>

      <p id="formError" class="error"></p>
    </section>

    <section class="card table-card">
      <div class="section-head">
        <h2>Клиенты</h2>
        <p class="muted">Активные и просроченные доступы</p>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Название</th>
              <th>Secret</th>
              <th>Ссылка</th>
              <th>Тип</th>
              <th>Истекает</th>
              <th>Статус</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="clientsBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
